<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/897905d995.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav> este es el nav</nav>



    <!--Esta es la categoría de estudio-->
    <div class="category"> 
        <p style="width: 40vw; font-size: 3.5em; margin: 0px; color:  var(--secondary); "><</p>
        
           <h1 style="width: 60vw;"> Preguntas UNAM</h1>
        
    </div>

      <!--Bienvenida y Materia-->
      <div class="welcome">
          <h2>Hola Israel</h2>
          <h2>Matemáticas</h2>

      </div>

     <!--CRUD & LIST "table-work"--> 
     <div class="table-work">

        <!--Aqui empieza el form-->
        <form class="form" id="Qform" name="Qform">
           
            <div style="display: flex; padding: 1em;  "><p class="copie">Agrega todas las preguntas necesarias aquí</p> <i class="fa-solid fa-circle-check fa-lg fa-beat"></i></div>

            <div class="form-container">

                <div class="header-form">
                    <div >
                        <label for="fname" >Materia:</label><br>
                      <!--  <input type="text"  id="Materia"  name="Materia" style=" width: 30vw;">

                        -->
                        <select id="Materia" for="fname" class="selectMateria" >
                            <option value="Español">Español</option>
                            <option value="Física">Física</option>
                            <option value="Matemáticas" selected>Matemáticas</option>
                            <option value="Literatura">Literatura</option>
                            <option value="Geografía">Geografía</option>
                            <option value="Biología">Biología</option>
                            <option value="Química">Química</option>
                            <option value="Historia Universal">Historia Universal</option>
                            <option value="Historia de México">Historia de México</option>
                            <option value="Filosifía">Filosifía</option>
                          </select>
                          



                    </div>

                    <div >
                        <label for="fname">Area:</label> <br>
                        <select id="Area" for="fname" class="selectArea">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                        </select>



                    </div>
                                   

                </div>
                <!--Aqui termina  header form-->
                <label for="">Pregunta:</label>
                <textarea name="Pregunta" id="Pregunta" rows="5" style=" width:100%"></textarea>

                <!--upload img-->
                <label class="input-img" for="Img">Arrastra o selecciona tu foto</label>
                <input class="upload-img" type="file" name="Img" id="Img">


                <div class="preguntas">

                    <div class="pregunta_unica">
                        <label for="fname">Respuesta correcta:</label> <br>
                        <input name="RespuestaC" type="text"  class="pregunta_correcta" style="width: 100%;  border: solid 1px var(--tertiary) !important; " id="RespuestaC">

                    </div>
                    <div class="pregunta_unica">
                        <label for="fname">Respuesta 1:</label> <br>
                        <input type="text" name="Respuesta1"  style="width: 100%;" id="Respuesta1">

                    </div>
                    <div class="pregunta_unica">

                         <label for="fname">Respuesta 2:</label> <br>
                         <input type="text"  style="width: 100%;" id="Respuesta2" name="Respuesta2">

                    </div>
                    <div class="pregunta_unica">
                        <label for="fname">Respuesta 3:</label> <br>
                        <input type="text"  style="width: 100%;" id="Respuesta3" name="Respuesta3">

                    </div>

               
               
                <div class="buttons">
                   <!--<button class="primary-btn" role="button">Preview</button> --> 
                    <button role="button" class="secondary-btn"  id="btn-task-save">Add</button>


                </div>

            </div>
               
            </div>

        </form>


        <!--Aqui empieza el listado de preguntas-->
        <div class="list">
            <div class="copiesList">
                <h3># </h3>
                <p>Pregunta:</p>
            </div>
            
               <!--Prueba de listado de preguntas-->
        <div id="List-Container">
            
        </div>

        </div>

     




     </div>
    <!--Aqui van los scripts-->
    <script type="module" src="./index.js"></script>
</body>
</html>
